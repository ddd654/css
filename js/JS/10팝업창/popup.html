  <input type="checkbox" id="check" onclick="popup('mainPopup')">오늘하루 이창을 열지않기

  <script>
    function popup(name) {
      
      //쿠키만들기
      var date = new Date();
      date.setDate(date.getDate() +1);
      date.setHours(0);
      date.setMinutes(0);
      date.setSeconds(0);
      //위에 자정 맞추기 

      //쿠키문자열
      var str = name + "=true;expires=" + date.toUTCString() +";";
      document.cookie = str;

      console.log(str);


      //팝업 종료
      window.close();
    }

  </script>
