<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <button type="button" id="createCookie">쿠키만들기</button>

  <script>

    var createCookie = document.getElementById("createCookie");
    createCookie.onclick = function () {
      console.log("클릭");

      //1 쿠키에 저장할 문자열 생성
      var date = new Date();
      date.setDate(date.getDate() + 7);//오늘날짜 바꾸기, 현재날짜 +7
      //date.getDate(); //오늘날짜 가져오기
      console.log(date);


      //2 시간 설정
      var cookie = "";
      // cookie += "키=값;시간=값;..."
      //cookie += "name=사과;expires=" + date.toUTCString(); //... 여기에 추가옵션이 있다
      //cookie += "name=사과; expires=" + date.toUTCString() + ";path=/myweb"; //... 해당경로에 쿠키를 쓰겠다
      cookie += "item=아이템;expires=" + date.toUTCString(); //..추가옵션 + ";path=/myweb" 해당 경로에서 쿠키를 쓰게함           

      console.log(cookie);

      //3 쿠키저장
      document.cookie = cookie;

    }

  </script>

  <button type="button" id="findCookie">쿠키확인하기</button>

  <script>
    var findCookie = document.getElementById("findCookie");
    findCookie.onclick = function() {

      //쿠키얻기
      var cookies = document.cookie;
      // console.log(cookies);

      var arr =cookies.split("; ");

      for (var i in arr){
        console.log(arr[i]);
        if (cookies[i].indexOf("name=") != -1) { //name= 이라는 쿠키를 찾는다
          //쿠키가 존재해서
          //true이면 값을 얻는다
          var value =cookies[i].replace("name=", "");
          alert("찾는 쿠키값은" + value);
          return;

        }
      }

    }


  </script>

</body>

</html>
