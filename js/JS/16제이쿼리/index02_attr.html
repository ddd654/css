<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="jquery-3.7.1.min.js"></script>
</head>

<body>

  <input type="text" id="test1" readonly>
  <img src="#" alt="제목" class="example" id="test2">


  <script>
    //js로 태그 속성값들 바꾸기
    var test1 = document.getElementById("test1");
    test1.type = "number"; // text > number 타입변경하기
    test1.readOnly = false; //Only << 대문자

    console.log(test1.readOnly);

    //제이쿼리로 속성 바꾸기
    $("#test1").attr("type", "number"); //변경할 속성명, 변경할 값
    $("#test1").attr("readOnly", false);

    console.log($("#test1")[0]);

    //속성 얻음
    var result = $("#test1").attr("id");
    console.log("속성얻기", result);

    //여러값을 한번에 바꿈
    $("#test2").attr({ //html 태그안의 값들을 바꿔본다
      "문자열값" : "profile.png",
      "class" : "xxxx",
      "alt" : "이렇게 바꾼다",
      "width" : 200
    })


    

  </script>

</body>

</html>
