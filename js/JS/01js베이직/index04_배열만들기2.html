  <script>
    //배열을 다루는 내장 함수들을 mdn 문서에서 찾아봐야 한다
    // 그 외도 마찬가지

    //배열의 끝에 추가하기
    var arr = [222,333,444];
    arr.push(1357); //arr에 푸시 1357을
    arr.push("apple", 2468);
    console.log(arr);

    arr.pop();
    var result =arr.pop(); //단어에 마우스 갖다대보면 undefined가 있어서 변수에 넣어서 쓴다
    console.log(arr);

    //앞에다가 추가
    arr.unshift('abc');
    console.log(arr);



    arr.shift();
    arr.shift();
    console.log(arr);
    console.log("------");
    //앞 원소 제거하기
    arr.shift();
    var result =arr.shift();
    console.log(result); //를 제거한다

    arr.splice(1, 0, "444");
    console.log(arr);
    arr.splice(1, 1) //1번째 요소애서
    console.log(arr);


    arr.push(123, 242,666,777,888);
    arr.push("apple", 2468);
    console.log(arr);

    //값을 찾기
    if(arr.indexOf(666) != -1) { //없으면 -1을 리턴한다
      console.log("666이 존재함");
    }

    //정렬
    arr.sort()
    console.log(arr);//사전등재순으로 정렬된다

    //배열 합치기
    var arr =[1,2,3];
    var arr2 =["사과","바나나","복숭아"];

    var newArr = arr.concat(arr2); //배열을 합쳐서 새로운 배열을 리턴
    console.log(newArr);









  </script>
