<style>
    .toggle li {
        display: inline-block;
        padding: 15px 20px 14px;
        width: 25%;
        text-align: center;
        border: 1px solid #333;
        cursor: pointer;
    }

    .toggle-menu {
        display: none;
        
    }

    .active {
        display: block;
        animation: name duration timing-function delay iteration-count direction fill-mode;     
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            color: red;
            margin-left: -100px;
        } to {
            opacity: 1;
            color: aqua;
            margin-left: 0px;
        }
    }

</style>
