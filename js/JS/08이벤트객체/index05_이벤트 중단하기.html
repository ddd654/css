  <h3>고유 특성을 가진 이벤트 중단</h3>

  <ul class="pageNation">
    <li><a href="getList.board">1</a></li>
    <li><a href="getList.board">2</a></li>

    <li><a href="getList.board">4</a></li>
    <li><a href="getList.board">5</a></li>
  </ul>

  <script>

    var pageNation = document.querySelector(".pageNation");

    pageNation.onclick = function name(params) {
      console.log("클릭");

      event.preventDefault(); // 알림 A태그 고유 이벤트 중단, href가 멈춤
      if (event.target.tagName != "A") { // A 태그 외에 클릭하면 리턴 = 종료
        return;
      }
      var num = event.target.innerHTML;
      alert(num + "번 클릭했습니다");

    }
  </script>


<form action="getList.board"></form>
