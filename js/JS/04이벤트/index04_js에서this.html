<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <h4>this 사용하기</h4>

  <button type="button" onclick="myEvent(this);">이벤트에서 this 쓰기</button>
  <button type="button" id="btn">이벤트에서 this 쓰기2</button>


  <script>
    //

    //일반함수에서 this
    var x = 1;
    function func() {
      var x = 22;
      console.log(x); //지역변수
      console.log(this.x); // 전역변수 사용하기
    }
    func();


    //이벤트에서의 this
    function myEvent(a){
      console.log(a); //이벤트 안에서 this는 자기자신
      
    }

    var btn = document.getElementById("btn");
    btn.onclick = function() {
      console.log(this); // 이벤트 함수 안에서의 자기자신
    }
  </script>
</body>

</html>
