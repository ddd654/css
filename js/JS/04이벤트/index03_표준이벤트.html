<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button type="button" id="btn">표준이벤트</button>
  <button type="button" id="btn">표준이벤트</button>

  <script>
    var btn = document.getElementById("btn");
    //on키워드는 제외한 이벤트면, 리스너함수

    // function x() {
    // };

    //매개변수에 함수 넣어서 사용
    btn.addEventListener('click', function() {
      console.log('표준 이벤트');
    });

    //동일한 이벤트 여러개 걸기 가능
    btn.addEventListener('click', function(){
      console.log('표준 이벤트 또 넣기');
    })

    ////
    var btn = document.getElementById("btn");

        // function x() {
        // }

        //on키워드는 제외한 이벤트명, 리스너함수

            console.log('표준이벤트');
        })
        
        //장점 - 리스너방식은 동일한 이벤트를 여러개 걸 수 있음
        btn.addEventListener('click', function() {
            console.log('표준이벤트22222222222');
        })

  </script>

</body>

</html>
