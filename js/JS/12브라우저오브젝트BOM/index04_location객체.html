<body>

  <button type="button" onclick="move()">네이버 이동</button>

  <script>
    function move() {
      //location.href = " 이동할 경로"
      location.href = "http://www.naver.com";
    }

    setInterval(function(){
      location.reload(); // 새로고침 5초마다 하기
    }, 5000);
    //서버에 부하가 있어 잘 안씀

    





  </script>

</body>
