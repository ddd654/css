<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- 부트스트랩 css링크 -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- 제이쿼리, 부트스트랩보다 먼저 링크해야한다-->
	<script src="js/jquery-3.7.1.min.js"></script>

	<!-- 부트스트랩 js 링크 -->
	<script src="js/bootstrap.min.js"></script>

</head>

<body>

	<!-- 
  grid 
  container 또는 container-fluid클래스 안에 row 클래스 정의,
  row클래스 안에 col-x-x 써넣기
  
  모든 그리드의 합 = 12
  -->

	<!-- 스몰사이즈에서는 4칸을 차지한다 -->
	<div class="container">
		<div class="row">
			<div class="col-sm-3">스몰3</div>
			<div class=" col-sm-3" style="border: 1px solid black;">스몰3</div>
			<div class="col-sm-3">스몰3</div>
			<div class=" col-sm-3">스몰3</div>
		</div>
	</div>

	<!-- 스몰에서 3칸, 모바일에서 2칸-->
	<div class="container">
		<div class="row" style="border: 1px solid greenyellow;">
			<div class="col-sm-3 col-xs-12" style="border: 1px solid black;">스몰4</div>
			<div class="col-sm-4 col-xs-12" style="border: 1px solid red;">스몰4</div>
			<div class="col-sm-5 col-xs-6" style="border: 1px solid black;">스몰4</div>
			<div class="col-sm-4 col-xs-6" style="border: 1px solid black;">스몰4</div>
			<div class="col-sm-4 col-xs-6" style="border: 1px solid black;">스몰4</div>
			<div class="col-sm-4 col-xs-6" style="border: 1px solid black;">스몰4</div>
			<div class="col-sm-4 col-xs-6" style="border: 1px solid black;">스몰4</div>
			<div class="col-sm-4 col-xs-6" style="border: 1px solid black;">스몰4</div>
		</div>
	</div>

	<!-- 
	데스크탑 환경에서 4칸
	테블릿 환경에서 3칸
	모바일 환경에서 1칸
	-->
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-sm-4 col-xs-12">사과</div>
			<div class="col-lg-3 col-sm-4 col-xs-12">사과</div>
			<div class="col-lg-3 col-sm-4 col-xs-12">사과</div>
			<div class="col-lg-3 col-sm-4 col-xs-12">사과</div>
			<div class="col-lg-3 col-sm-4 col-xs-12">사과</div>
			<div class="col-lg-3 col-sm-4 col-xs-12">사과</div>
			<div class="col-lg-3 col-sm-4 col-xs-12">사과</div>
			<div class="col-lg-3 col-sm-4 col-xs-12">사과</div>
		</div>
	</div>

	<hr>
	<!-- 
	container는 양옆에 여백을 잡아주고,
	container-fluid는 전체영역을 사용한다
	-->

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-xs-12" style="border: 1px solid black;">스몰4</div>
			<div class="col-sm-4 col-xs-12" style="border: 1px solid red;">스몰4</div>
			<div class="col-sm-5 col-xs-6" style="border: 1px solid black;">스몰4</div>
			<div class="col-sm-4 col-xs-6" style="border: 1px solid black;">스몰4</div>
			<div class="col-sm-4 col-xs-6" style="border: 1px solid black;">스몰4</div>
			<div class="col-sm-4 col-xs-6" style="border: 1px solid black;">스몰4</div>
			<div class="col-sm-4 col-xs-6" style="border: 1px solid black;">스몰4</div>
			<div class="col-sm-4 col-xs-6" style="border: 1px solid black;">스몰4</div>
		</div>

	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-3 col-xs-12" style="border: 1px solid black;">a</div>
			<div class="col-sm-4 col-xs-12" style="border: 1px solid red;">b</div>
			<div class="col-sm-5 col-xs-6" style="border: 1px solid black;">c</div>
			<div class="col-sm-4 col-xs-6" style="border: 1px solid black;">d</div>
			<div class="col-sm-4 col-xs-6" style="border: 1px solid black;">e</div>
			<div class="col-sm-4 col-xs-6" style="border: 1px solid black;">f</div>
			<div class="col-sm-4 col-xs-6" style="border: 1px solid black;">g</div>
			<div class="col-sm-4 col-xs-6" style="border: 1px solid black;">h</div>
		</div>

	</div>


</body>

</html>
