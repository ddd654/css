<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    ul,
    li {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    .box {
        border: 1px solid #777;
        width: 400px;

        /* 2. 부모에 오버플로우 넣어서 자식을 감싸준다*/
        overflow: hidden;
    }

    /* 1. 부모가 자식을 감싸줄 수 있다, 가상선택자인 이쪽이 필요할 때가 있다 */
    /* .box::after{
        content: "";
        display: block;
        clear: both;
    } */

    .box>li {
        /* float하면, 부모가 자식을 감싸지 못하는 현상이 있어서 부모에 둘중 하나에 꼭 지정한다*/
        float: left;
        width: 20%;
    }

    /* ---------- */
    .wrap{
        border: 1px solid #777;
        width: 500px;

        overflow: hidden;
        margin: 0 auto;
    }
    .wrap > .item {
        float: right;
        width: 33.3333%;
        border: 1px solid #777;

        /* 보더 선 크기도 박스크기 정하는데 포함시킨다 */
        box-sizing: border-box;

    }

</style>

<body>

    <ul class="box">
        <li>박스1</li>
        <li>박스2</li>
        <li>박스3</li>
        <li>박스4</li>
        <li>박스5</li>
    </ul>
    <ul class="wrap">
        <li class="item">박스1</li>
        <li class="item">박스2</li>
        <li class="item">박스3</li>
    </ul>
</body>

</html>
