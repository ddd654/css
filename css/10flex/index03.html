<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box {
    background-color: yellowgreen;
    padding: 10px;

  }

  .box .item {
    background-color: rgb(219, 219, 219);
    height: 50px;
    border: 1px solid red;
  }

  .container {
    display: flex;

    height: 300px;
  }

  /* grow는 증가되는 비율이다 */
  /* 너비가 없는 상태에서 아이템의 비율이 적용가능함 */

  /* shrink는 감소되는 비율, 기본 1 */

  /* basis는 박스의 기본 너비, 기본 auto */
  /* basis, shrink 둘다 0으로 , */
  .item1 {
    

    /* flex-grow: 0;
    flex-shrink: 0;
    flex-basis: 20%; */

    flex: 0 0 20%;
    order: 3;
    /* width와 비슷한 속성 */

    align-self: center;
  }

  .item2 {
    /* flex-grow: 0;
    flex-shrink: 0;
    flex-basis: 30%; */

    /* 한번에 지정 */
    flex: 0 0 30%;
    order:1;

    align-self: flex-end;

  }

  .item3 {
    /* flex-grow: 0;
    flex-shrink: 0;
    flex-basis: 50%; */

    flex: 0 0 50%;
    order: -1;

  }

</style>

<body>

  <h3>item에 적용하는 특성들</h3>
  <h4>justify-content 로 주축 정렬하기</h4>
  <div class="container box">
    <div class="item item1">hello</div>
    <div class="item item2">world</div>
    <div class="item item3">flex</div>
  </div>

</body>

</html>
