<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
        background-image: url(img/bg_grid.jpg);
    }
    p{
        width: 600px;
        height: 100px;
        border: 1px solid #777;
        background-color: rgb(215, 255, 242);

        /* padding: 10px 20px; 상하 좌우 */

        /* padding: 10px 20px 30px; 상 좌우 하 */
        padding: 10px 20px 30px 40px; /*상 우좌하 항상 시계방향으로 표시 순서다*/
    }

    

</style>

<body>
    
    <p>
        패딩이란?<br>
        윤곽(보더) 기준 안쪽여백 = 상자너비 = width + padding + border로 만들어진다
        600 + (20 + 20) + (1 + 1)

        패딩은 겹치지 않는다
    </p>

</body>
</html>
