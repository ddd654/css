<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        background-image: url(img/bg_grid.jpg);
    }

    p {
        border: 1px solid #777;
        width: 600px;
        height: 100px;
        background-color: rgb(167, 255, 255);

        /* margin: 20px;  */
        margin: 10px 20px 10px 20px;
        /*패딩처럼 시계방향 상우하좌*/

        /**/
    }

    <p>
        마진이란? <br>

        마진이란? <br>
        마진은 윤곽 바깥여백 입니다
