<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .btn {
        border: none;
        text-decoration: none;
        background-color: #03c75a;
        font-size: 20px;
        font-weight: 700;
        color: white;
        
        /* width가 인라인이여서 블럭으로 바꾸자 */
        display: block; 
        width: 100px;
        text-align: center;
        padding: 10px 20px;

        box-sizing: border-box;

        /* 호버 했을때 손가락 */
        cursor: pointer;
    }

</style>

<body>
    <a href="#" class="btn">네이버</a>
    <button type="button" class="btn">네이버</button>

</body>
</html>
