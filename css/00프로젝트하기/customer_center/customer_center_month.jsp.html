<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력 예제</title>
    <style>
        .calendar {
            font-family: Arial, sans-serif;
            width: 300px;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .calendar th,
        .calendar td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .calendar th {
            background-color: #f0f0f0;
        }

        .today {
            background-color: #ffcccc;
        }
    </style>
</head>

<body>
    <h2>2024년 7월</h2>
    <table class="calendar">
        <thead>
            <tr>
                <th>일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th>토</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- 여기에 JavaScript를 통해 날짜가 추가될 예정 -->
        </tbody>
    </table>

    <script src="../js/customer_center_month.js"></script>
a
</body>

</html>
