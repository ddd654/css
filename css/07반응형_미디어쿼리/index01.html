<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 모바일까지 디자인 2개 */

        /* 최소너비 767px 에서 = 767px 이상에서 동작하는 디자인 */
        @media(min-width: 767px) {
            .box {background-color: orange;}
        }

        /* 766px 이하에서 동작하는 디자인 */
        @media(max-width: 766px) {
            .box{background-color: antiquewhite;}
        }

    </style>

</head>

<body>
    <div class="box">

        <h4>미디어 쿼리</h4>
        <h5>디바이스 크기별로 코드 작성하기</h5>
        <p>반응형 디자인은 %를 써야한다</p>

    </div>




</body>

</html>
