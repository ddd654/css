<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{padding: 0; margin: 0;}
    .header {text-align: center; 
        position: fixed; left: 0; top: 0; width: 100%;
        background-color: gainsboro;    
    }

    /* ~~밑에 태그 */
    .nav ul {background-color: #000; height: 50px;} /* */
    .nav ul li{display: inline; }
    .nav ul li a{
        display: inline-block;
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        padding: 10px 20px;
        
    }
    .nav ul li a:hover{border-bottom: 3px solid yellow; }

    .top_btn{
        position: fixed;
        right: 30px;
        bottom: 30px;
        width: 50px;
        height: 50px;
        background-color: yellow;

        text-align: center;
        line-height: 50px;
        text-decoration: none;
    }

    .menus{
        background-color: yellowgreen;
        position: sticky;
        /* 
        1. top, bottom, left, right 중에 1개 반드시 있어야함
        -브라우저가 해당 높이가 될때 fixed 된다
        
        아래는 헤더가 height 150px 크기여서 top을 150px 줌
        */
        top: 150px;

        /* 2.fixed가 적용된 부모속성에 overflow:hidden 이 있으면 */
    }

</style>

<body>
    <!-- position fixed -->
    <header class="header">
        <div class="logo">
            <img src="../05레이아웃_float/img/bgimg.png" alt="">

        </div>
        <div class="nav">
            <ul>
                <li><a href="">메뉴</a></li>
                <li><a href="">메뉴</a></li>
                <li><a href="">메뉴</a></li>
                <li><a href="">메뉴</a></li>
            </ul>
        </div>
    </header>

    <section style=" margin-top: 150px;">
        --------------

        <!-- position sticky - 특정높이에서는 static속성처럼 행동하다가, 특정 높이가되면 fixed가 되는 속성 -->
        <div style="height: 1000px; background-color: aliceblue;">
            
        </div>
        <div class="menus">
            스티키 메뉴 영역
        </div>
        <div style="height: 1000px;">

        </div>
        
    </section>

    


    <div class="top_btn">
        <a href="#">top</a>
    </div>





</body>
</html>
